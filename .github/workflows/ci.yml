name: CI Pipeline

on:
  push:
    branches:
      - main
      - dev
      - BYTE-121-ci-criar-primeira-versao-pipeline-ci
  pull_request:
    branches:
      - main
      - dev
      - BYTE-121-ci-criar-primeira-versao-pipeline-ci

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          # The MySQL docker container requires these environment variables to be set
          # so we can create and migrate the test database.
          # See: https://hub.docker.com/_/mysql
          MYSQL_DATABASE: dataviz_bytelabss
          MYSQL_ROOT_PASSWORD: root
        ports:
          # Opens port 3306 on service container and host
          # https://docs.github.com/en/actions/using-containerized-services/about-service-containers
          - 3307:3306
          # Before continuing, verify the mysql container is reachable from the ubuntu host
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout do c√≥digo
      uses: actions/checkout@v3

    - name: Configurar JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '17'
        cache: maven        

    #- name: Aguardar o MySQL estar pronto
    #  run: |
    #    echo "Aguardando MySQL..."
    #    until mysqladmin ping --host=localhost --user=userapp --password=admin123 --silent; do
    #      sleep 5
    #    done

    - name: Compilar com Maven
      run: mvn clean install --no-transfer-progress

    - name: Executar testes
      run: mvn test --no-transfer-progress

